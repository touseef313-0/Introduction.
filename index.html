<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #000000 60%, #1a0000 100%);
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #ff1a1a;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #b30000;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0000, #990000);
      box-shadow: 0 0 20px #ff1a1a, 0 0 40px #b30000;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff0000, 0 0 60px #cc0000;
    }
  </style>
</head>
<body>
  <h1>Join Us on WhatsApp</h1>

  <!-- WhatsApp Group -->
  <a href="https://chat.whatsapp.com/HsrCHzgMxJZAzxqKCjpwfH?mode=ems_copy_t" 
     target="_blank" 
     class="btn">
    Join Our Group
  </a>

  <!-- WhatsApp Channel -->
  <a href="https://whatsapp.com/channel/0029VbAjse5B4hdObt2BdE2u" 
     target="_blank" 
     class="btn">
    Join Our Channel
  </a>

</body>
</html>
